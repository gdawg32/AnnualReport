<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grades</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10">
        <h1 class="text-2xl font-bold text-center mb-4">Add Grades for {{ student.name }} - Semester {{ semester }}</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form method="POST" action="">
                {% csrf_token %}
                
                <!-- Grades for Each Course -->
                {% for course in courses %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="grade_{{ course.id }}">
                        {{ course.course_name }} ({{ course.course_code }})
                    </label>
                    <input
                        type="text"
                        id="grade_{{ course.id }}"
                        name="grade_{{ course.id }}"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Enter grade"
                    />
                </div>
                {% endfor %}
                
                <!-- Submit Button -->
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                        Submit Grades
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
