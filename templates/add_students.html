<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-6">
    <h1 class="text-2xl font-bold mb-6">Add Student</h1>

    <!-- Add Student Form -->
    <div class="bg-white p-6 rounded shadow">
      <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="name" class="block text-sm font-medium">Name</label>
            <input type="text" id="name" name="name" class="w-full border px-3 py-2 rounded" required>
          </div>
          <div>
            <label for="reg_number" class="block text-sm font-medium">Registration Number</label>
            <input type="text" id="reg_number" name="reg_number" class="w-full border px-3 py-2 rounded" required>
          </div>
          <div>
            <label for="batch" class="block text-sm font-medium">Admission Batch</label>
            <select id="batch" name="batch" class="w-full border px-3 py-2 rounded" required>
              <option value="">Select Batch</option>
              {% for batch in batches %}
                <option value="{{ batch.id }}">{{ batch.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <label for="gender" class="block text-sm font-medium">Gender</label>
            <select id="gender" name="gender" class="w-full border px-3 py-2 rounded" required>
              <option value="">Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select>
          </div>
          <div>
            <label for="category" class="block text-sm font-medium">Category</label>
            <select id="category" name="category" class="w-full border px-3 py-2 rounded" required>
              <option value="">Select Category</option>
              <option value="GENERAL">General</option>
              <option value="OBC">OBC</option>
              <option value="EWS">EWS</option>
              <option value="SC">SC</option>
              <option value="ST">ST</option>
            </select>
          </div>
          <div>
            <label for="contact" class="block text-sm font-medium">Contact</label>
            <input type="text" id="contact" name="contact" class="w-full border px-3 py-2 rounded" required>
          </div>
          <div class="col-span-2">
            <label for="address" class="block text-sm font-medium">Address</label>
            <textarea id="address" name="address" class="w-full border px-3 py-2 rounded" rows="3" required></textarea>
          </div>
        </div>
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Add Student</button>
      </form>
    </div>
  </div>
</body>
</html>
