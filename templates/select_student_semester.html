<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Student and Semester</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10">
        <h1 class="text-2xl font-bold text-center mb-6">Select Student and Semester</h1>

        <!-- Form Container -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form method="POST" action="">
                {% csrf_token %}
                
                <!-- Student Field -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="student">
                        Select Student
                    </label>
                    <select
                        name="student"
                        id="student"
                        class="block w-full shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="" disabled selected>-- Select a student --</option>
                        {% for student in students %}
                        <option value="{{ student.user.id }}">
                            {{ student.name }} ({{ student.reg_number }})
                        </option>
                        {% empty %}
                        <option disabled>No students available</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Semester Field -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="semester">
                        Select Semester
                    </label>
                    <select
                        name="semester"
                        id="semester"
                        class="block w-full shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="" disabled selected>-- Select a semester --</option>
                        {% for value, label in semesters %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button
                        type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline"
                    >
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
